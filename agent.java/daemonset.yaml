apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: scouter-java-agent
  namespace: kube-system
  labels:
    app: scouter-java-agent
spec:
  selector:
    matchLabels:
      name: scouter-java-agent
  template:
    metadata:
      labels:
        name: scouter-java-agent
    spec:
      terminationGracePeriodSeconds: 30
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: scouter-java-agent
        image: wlbebetter/scouter-agent-host:2.17.1
        volumeMounts:
        - name: scouter-java-agent-config
          mountPath: /scouter/conf
      volumes:
      - name: scouter-java-agent-config
        configMap:
          name: scouter-java-agent-config
